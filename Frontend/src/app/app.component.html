<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center; background-color: rgb(161, 24, 31);" >
  <h1>
    {{ title }}
  </h1>
  <marquee id="mark">Welcome to this Platform for a new experience in Mobile Review</marquee>
</div>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
 

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
   
    <ul class="navbar-nav navbar-right">
        <a class="nav-link"  routerLink="/login" *ngIf="!_auth.loggedIn()" routerLinkActive="active">Admin Login</a>
        <a class="nav-link" style="cursor:pointer" *ngIf="!_auth.loggedIn()" routerLink="/signup" routerLinkActive="active">SignUp</a>
        <a class="nav-link" style="cursor:pointer" *ngIf="!_auth.loggedIn()" routerLink="/signin" routerLinkActive="active">SignIn</a>
        <a class="nav-link" style="cursor:pointer" *ngIf="_auth.loggedIn()" (click)="loggedUser()">Add Mobile</a>
        <a class="nav-link" style="cursor:pointer" *ngIf="_auth.loggedIn()" (click)="logoutUser()">Admin Logout</a>
        <a class="nav-link" style="cursor:pointer" *ngIf="_auth.loggedIn()" (click)="loggedUserUpdate()">Add Review</a>
      
    </ul>
  </div>
</nav>    

  
<div id="bg" class="container">
  <router-outlet></router-outlet>           
</div>
